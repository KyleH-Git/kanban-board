<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
        <button class="postBtn">New To-do</button>
        <div class="post-modal">
            <div class="modal-error">Please enter a task name!</div>
            <form>
                <label for="postTitle">Task:</label>
                <input type="text" id="postTitle" name="postTitle">
                <label for="postBody">Description</label>
                <input type="textarea" id="postBody" name="postBody">
                <div class="radio-container">
                    <label for="postTodo">
                        <input type="radio" id="postTodo" name="status" value="todo" checked>
                        To-do
                    </label>
                    <label for="postWorking">
                        <input type="radio" id="postWorking" name="status" value="working">
                        Working
                    </label>
                    <label for="postDone">
                        <input type="radio" id="postDone" name="status" value="done"> 
                        Done
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="submitBtn">Submit</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    <main>
        <div class="todo card-container">
            <div class="todo-header card-header">To-Do</div>
            <div class="todo-container"></div>
        </div>
        <div class="working card-container">
            <div class="working-header card-header">Working</div>
            <div class="working-container"></div>
        </div>
        <div class="done card-container">
            <div class="done-header card-header">Done</div>
            <div class="done-container"></div>
        </div>
        </div>
    </main>
</body>
</html>
